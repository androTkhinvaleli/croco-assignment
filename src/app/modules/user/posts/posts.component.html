<h1>Posts</h1>
<button class="primary back-button" mat-button routerLink="../"><mat-icon>arrow_left</mat-icon>go back</button>

<div class="posts-wrapper">
  <app-post-items *ngFor="let post of posts"
    [title]="post.title"
    [subTitle]="userName"
    [text]="post.body"
  ></app-post-items>
</div>
